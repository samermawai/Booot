services:
  - type: web
    name: telegram-bot
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: bash start.sh
    envVars:
      - key: TOKEN
        value: your_bot_token_here
      - key: CHAT_ID
        value: your_chat_id_here
      - key: ADMIN_ID
        value: your_admin_id_here
